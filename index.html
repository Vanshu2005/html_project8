<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body  background="image/background1.jpg">
    <table bgcolor="pink" align="center" width="50%" height="580">
        <form action="">
            <tr background="image/background2.jpg" >

                <td colspan="2" align="center"><h2>Contact Form</h2>
            <hr>
        <p align="center">Please fill this form to contact us</p>
    </td>
</tr>

<tr>
    <td>
        <label for="fname">First Name:</label>
        <br>
        <input type="text" name="" id="" size="49">
    </td>
    <td>
        <label for="lname">Last Name:</label>
        <br>
        <input type="text" size="49">
    </td>
</tr>
<tr>
    <td colspan="2">
        <label for="email" >Email:</label>
        <br>
        <input type="text" id="email" size="104">
    </td>
</tr>
<tr>
    <td colspan="2">
        <label for="Mobile">Mobile:</label>
        <br>
        <input type="text" name="" id="Mobile" size="104">
    </td>
</tr>
<tr>
    <td colspan="2">
    <label for="Message">Message:</label>
    <br>
    <textarea name="" id=" Message" cols="96" rows="10" ></textarea>
    </td>  
</tr>

<tr align="center">
    <td>
        <input type="button" value="Submit Now" name="" id="">
    </td>
    <td>
        <input type="button"  value=" click here to reset">
    </td>
</tr>
        </form>
    </table>
</body>
</html>
